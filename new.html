<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draggable Div Element in JavaScipt | CodingNepal</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Linking BoxIcon for Icon -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header></header>
      <div class="content">
        <div class="col-6 abc text-center">
          <video
            id="my-video1"
            width="100%"
            height="100%"
            class="text-center vdo5 inlineVideo"
            autoplay
            loop
          >
            <source src="img/vdo.mp4" />
          </video>
          <div class="video-controls-bar1 btn">
            <button
              class="btn1 fadetoo bt5"
              id="playPausebtn1"
              onclick="playPause1(this ,'my-video1')"
            ></button>
          </div>
        </div>
      </div>
    </div>

    <script>
      const wrapper = document.querySelector(".wrapper"),
        header = wrapper.querySelector("header");

      function onDrag({ movementX, movementY }) {
        let getStyle = window.getComputedStyle(wrapper);
        let leftVal = parseInt(getStyle.left);
        let topVal = parseInt(getStyle.top);
        wrapper.style.left = `${leftVal + movementX}px`;
        wrapper.style.top = `${topVal + movementY}px`;
      }

      header.addEventListener("mousedown", () => {
        header.classList.add("active");
        header.addEventListener("mousemove", onDrag);
      });

      document.addEventListener("mouseup", () => {
        header.classList.remove("active");
        header.removeEventListener("mousemove", onDrag);
      });
    </script>
  </body>
</html>
